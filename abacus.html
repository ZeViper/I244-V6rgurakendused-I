<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Abacus</title>
	src="abacus.js"
	<style>
	  .bead {
	    height: 64px;
		width: 64px;
		background-color: #cc0000;
		border-radius: 50%;
		box-shadow: 0px -11px 23px -10px black inset;
		float: left;
		margin-top: -32px
	  }
	  #row {
	    clear: both;
		border: 6px solid #bfbfbf;
		margin-top: 64px
	  }
	  #raam {
	    border: 16px solid #1a1a1a;
		border-style: outset;
		padding-bottom: 64px;
	  }
	  .rightbead {
	    float: right;
	  }
	</style>
  </head>

  <body>
    <div id="raam">
	  <div id="row">
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
		<div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	  </div>
	  <div id="row">
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
		<div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	  </div>
	  <div id="row">
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead"></div>
	    <div class="bead rightbead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	  </div>
	  <div id="row">
	    <div class="bead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
		<div class="bead rightbead"></div>
	    <div class="bead rightbead"></div>
	  </div>
	</div>
  </body>

</html>
