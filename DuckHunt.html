<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Duck hunt</title>
	<link rel="stylesheet" type="text/css" href="DuckHuntStyle.css">
  </head>

  <body>
	<img src="http://enos.itcollege.ee/~ttanav/VRI/Kodused/04/duck.png" alt="background" />
	<div id="target">
	  
	  <div class="circle"></div>
	  <div class="circle"></div>
	  <div class="circle"></div>
	  <div class="circle"></div>
	  <div class="circle"></div>
	  <div class="circle"></div>
	  
	</div>
	
	<script>
	  window.onload = function() {
		var target = document.getElementById('target');
		target.onclick=function(){
		
		  target.style.left = Math.round( Math.random() * 700 ) + "px";
		  target.style.top = Math.round( 350 + ( Math.random() * 100 ) ) + "px";
		
		}
	  }
	</script>
  </body>

</html>
